<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <div class="header">
     	 <div class="container">
     	 	  <div class="col-md-4"><h1>Samir Kerimov</h1></div>
     	 	  <div class="pull-right">
     	 	  	   <ol>
     	 	  	   	   <a href="#"><li class="active">All</li></a>
     	 	  	   	   <a href="#"><li class="list">Consumer</li></a>
     	 	  	   	   <a href="#"><li class="list">Mobile</li></a>
     	 	  	   	   <a href="#"><li class="list">Commerce</li></a>
     	 	  	   	   <a href="#"><li class="list">Enterprise</li></a>
     	 	  	   </ol>
     	 	  </div>
     	 </div>
     </div>
     <div class="space"></div>
     <div class="main">
     	  <div class="container">
     	  	    <div class="row">
     	  	    	  <div class="col-md-4"><img src="images/6.jpg" class="Consumer"></div>
     	  	    	  <div class="col-md-4"><img src="images/7.jpg" class="Consumer"></div>
     	  	    	  <div class="col-md-4"><img src="images/3.jpg" class="Consumer"></div>
     	  	    </div>
     	  	    <div class="row">
     	  	    	  <div class="col-md-4"><img src="images/4.jpg" class="Mobile"></div>
     	  	    	  <div class="col-md-4"><img src="images/1.jpg" class="Mobile"></div>
     	  	    	  <div class="col-md-4"><img src="images/2.jpg" class="Mobile"></div>
     	  	    </div>
     	  	    <div class="row">
     	  	    	  <div class="col-md-4"><img src="images/8.jpg" class="Commerce"></div>
     	  	    	  <div class="col-md-4"><img src="images/9.jpg" class="Commerce"></div>
     	  	    	  <div class="col-md-4"><img src="images/10.jpg" class="Enterprise"></div>
     	  	    </div>
     	  </div>
     </div>
     <div class="space"></div>
     <div class="footer">
     	  <div class="container">
     	  	  <div class="col-md-4">
     	  	  	   <ol>
     	  	  	   	   <a href="#"><li><b>Email</li></a>
     	  	  	   	   <a href="#"><li><b>Linkedin</li></a>
     	  	  	   	   <a href="#"><li><b>Twitter</li></a>
     	  	  	   	   <a href="#"><li><b>Blog</li></a>
     	  	  	   </ol>
     	  	  </div>
     	  	  <div class="col-md-8 pull-right float">CopyRight 2016</div>
     	  </div>
     </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript">
       $(document).ready(function(){
        var target;
        $('.active').mouseover(function(){
            $('img').addClass("highlight");

        });
          $('.list').mouseover(function(){
            target="."+this.innerHTML;
            $(target).addClass("highlight");
          });
        
       });
  </script>
</html>
